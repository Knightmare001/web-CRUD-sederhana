<div class="modal-dialog" role="document">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="exampleModalLabel">{{ .title }}</h5>
      <button
        type="button"
        class="close"
        data-dismiss="modal"
        aria-label="Close"
      >
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <form action="/add_data/store" id="form" method="post">
      <div class="modal-body">
        <div class="form-group">
          <label for="">Name Person</label>
          <input
            type="text"
            name="name_person"
            value="{{ .inputdata.Name_person }}"
            class="form-control"
            required
            placeholder="John"
          />
        </div>
        <div class="form-group">
          <label for="">NPM</label>
          <input
            type="text"
            name="npm"
            class="form-control"
            value="{{ .inputdata.Npm }}"
            required
            placeholder="50452431"
          />
        </div>
        <div class="form-group">
          <label for="">Gender</label>
          <select name="gender" class="form-control">
            <option {{if eq .inputdata.Gender `L`}} selected {{end}} value="L">
              Laki-laki
            </option>
            <option {{if eq .inputdata.Gender `P`}} selected {{end}} value="P">
              Perempuan
            </option>
          </select>
        </div>
        <div class="form-group">
          <label for="">Birth Date</label>
          <input
            type="date"
            name="birth_date"
            value="{{ .inputdata.Birth_date }}"
            class="form-control"
            required
          />
        </div>
        <div class="form-group">
          <label for="">Address</label>
          <textarea name="address" class="form-control" placeholder="No.12, Jl Kelapa Dua"
          >{{ .inputdata.Address }}</textarea>
        </div>
      </div>
      <div class="modal-footer">
        {{ if .inputdata.Id }}
        <input type="hidden" name="id" value="{{ .inputdata.Id}}" />
        <button type="button" class="btn btn-secondary" data-dismiss="modal">
          Cancel
        </button>
        <button type="submit" class="btn btn-primary">Update</button> {{ else }}
        <button type="button" class="btn btn-secondary" data-dismiss="modal">
          Close
        </button>
        <button type="submit" class="btn btn-primary">Save changes</button>
        {{end}}
      </div>
    </form>
  </div>
</div>
