<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Go notes</title>
    <link rel="stylesheet" href="/views/style/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />

  </script>
  </head>
  <body class="test">
    <nav
      class="navbar fixed-top bg-body-tertiary"
      style="
        display: flex !important;
        justify-content: center !important;
        flex-wrap: nowrap !important;
      "
    >
      <div style="margin-left: 3rem">
        <p class="navbar-brand">Go CRUD</p>
      </div>

    </nav>
 
    <main class="d-flex justify-content-center align-items-center vh-100">
      <div class="card" style="width: 20rem">
        <div class="card-body">
          <form action="/register" method="post">
              <h1 class="card-title">Sign up</h5>
                {{if eq .message "Register success"}}
                <hr>
                <div class="alert alert-success">
                  {{.message}}
                </div>
                <hr/>
                {{end}}
                {{if eq .message "Register failed : username already use"}}
                <hr>
                <div class="alert alert-danger">
                  {{.message}}
                </div>
                <hr/>
                {{end}}
                <div class="mb-3 mt-4">
                    <input type="text" name="username" class="form-control {{if .validation.Username}} is-invalid {{end}}" id="username" placeholder="Username" required>
                    <div class="invalid-feedback">
                      {{ .validation.Username }}
                  </div>
                </div>
                
                <div class="mb-3">
                    <input type="password" name="password" class="form-control {{if .validation.Username}} is-invalid {{end}}" id="password" placeholder="Enter your password" required>
                    <div class="invalid-feedback">
                      {{ .validation.Password }}
                  </div>
                </div>
                <div class="mb-3">
                    <input type="password" name="confirmpassword" class="form-control {{if .validation.Username}} is-invalid {{end}}" id="confirmpassword" placeholder="Cofirm Password" required>
                    <div class="invalid-feedback">
                      {{ .validation.Cpassword }}
                  </div>
                </div>
                <button type="submit" class="btn btn-primary w-100">Submit</button>
            </form>
          <p class="mt-3">Already have account? <a href="/login" class="card-link">Log in</a></p>
        </div>
      </div>
    </main>
  </body>
</html>
