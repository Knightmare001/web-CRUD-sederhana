<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Go notes</title>
    <link rel="stylesheet" href="/views/style/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <nav
      class="navbar fixed-top bg-body-tertiary"
      style="
        display: flex !important;
        justify-content: center !important;
        flex-wrap: nowrap !important;
      "
    >
      <div style="margin-left: 3rem">
        <p class="navbar-brand">Go notes</p>
      </div>
      <!-- <div style="margin-right: 3rem">
        <i
          id="lightId"
          class="bi bi-brightness-high-fill"
          style="font-size: 1.5rem"
        ></i>
      </div> -->
    </nav>
    <main class="d-flex justify-content-center align-items-center vh-100">
      <div class="card" style="width: 18rem">
        <div class="card-body">
          <h1 class="card-title">Login</h1>
          {{if .error}}
          <div class="alert alert-danger">{{.error}}</div>
          {{end}}
          <form action="/login" method="post">
            <div class="mb-3 mt-4">
              <!-- <label for="userInput" class="form-label">Username</label> -->
              <input
                type="text"
                name="username"
                class="form-control"
                id="userInput"
                placeholder="Username"
                autocomplete="off"
                required
              />
            </div>
            <div class="mb-3">
              <!-- <label for="userInput" class="form-label">Password</label> -->
              <input
                type="password"
                name="password"
                class="form-control"
                id="userInput"
                placeholder="Password"
                autocomplete="off"
                required
              />
            </div>
            <button type="submit" class="btn btn-primary w-100">Submit</button>
          </form>
          <p class="mt-3">
            Don't have account?
            <a href="/register" class="card-link">Sign up</a>
          </p>
        </div>
      </div>
    </main>
  </body>
</html>
